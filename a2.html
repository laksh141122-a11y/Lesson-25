<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Map and Array</h1>
    <p id="res"></p>
    <script>
        var num = [27,54,32,96,68,41,89];
        function f1(n){
            return n*2;
        }
        var result = num.map(f1);
        document.getElementById("res").innerHTML = result;
    </script>
</body>
</html>
